<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <img class="background" src="images/pattern-background-desktop.svg">

  <section class="summaryCard">
    <img class="hero" src="images/illustration-hero.svg">
    <div class="cardContent">
      <h2 class="title">Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
      <div class="currentPlan">
        <img src="images/icon-music.svg">
        <div class="plan">
          <b>Annual Plan</b>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <a class="btn payment">Proceed to Payment</a>
      <a class="btn cancel">Cancel Order</a>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel Campo Fuentes - 2SMR</a>.
  </div>
</body>
</html>
